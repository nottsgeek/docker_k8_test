apiVersion: v1
kind: Pod
metadata:
  name: docktest
spec:
  containers:  # list of containers that you want present for your build, you can define a default container in the Jenkinsfile
    - name: docker
      image: alpine:latest
      imagePullPolicy: Always
      args:
      - sleep
      - "1000"
      ports:
        - containerPort: 50000
